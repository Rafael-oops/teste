<!DOCTYPE html>
<html lang="pt-BR" class="custom-scrollbar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ser Pleno - Plataforma Auxílio Emocional</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css" />

</head>

<body class="w-full text-dark-text">

    <div id="login-screen" class="fixed inset-0 bg-blue-500 z-50 flex flex-col items-center justify-center p-4">
    </div>

    <div id="main-app" class="flex flex-col md:flex-row hidden w-full">
        <aside class="hidden md:flex md:w-64 bg-white p-4 flex-col justify-between border-r border-gray-100">
            <div id="sidebar-nav-container"></div>
            <div id="sidebar-footer-container"></div>
        </aside>

        <main class="flex-1 flex flex-col overflow-y-auto custom-scrollbar pb-20 md:pb-0 w-full min-h-0">
            <div id="app-content" class="flex-1"></div>
        </main>

        <nav id="mobile-nav" class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around p-1 z-20 w-full" aria-label="Navegação principal">
        </nav>
    </div>

    <div id="modal-container"></div>

    <div id="toast" class="fixed bottom-24 md:bottom-5 left-1/2 -translate-x-1/2 bg-gray-900 text-white p-3 px-5 rounded-full shadow-lg hidden z-[70]" role="status" aria-live="polite" aria-atomic="true">
        <span id="toast-message"></span>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
